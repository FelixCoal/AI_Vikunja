services:
  api:
    build: .
    environment:
      TOGETHER_API_KEY: ${TOGETHER_API_KEY}
      VIKUNJA_BASE_URL: ${VIKUNJA_BASE_URL}
      VIKUNJA_API_KEY: ${VIKUNJA_API_KEY}
      PORT: 8000
    ports:
      - "8000:8000"
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

  mcp:
    build: .
    environment:
      TOGETHER_API_KEY: ${TOGETHER_API_KEY}
      VIKUNJA_BASE_URL: ${VIKUNJA_BASE_URL}
      VIKUNJA_API_KEY: ${VIKUNJA_API_KEY}
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8001
    ports:
      - "8001:8001"
    command: python mcp_server.py
